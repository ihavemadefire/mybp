{% extends 'web_app/base.html' %}
{% block content %}
<table>
  <tr>
    <th>Date</th>
    <th>Systol</th>
    <th>Diastol</th>
    <th>Weight</th>
  </tr>
  {% for i in readings %}
  <tr>
    <td>{{i.date}}</td>
    <td>{{i.systol}}</td>
    <td>{{i.diastol}}</td>
    <td>{{i.weight}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
